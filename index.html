<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facanisme - Anime Face Recognition System</title>
    <link rel="stylesheet" href="style/styling.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <style>
        .herosec {
            background-image: url('assets/animeBanner.jpeg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-[#2B4970] text-[#858A8F]">
    <!-- Header Section -->
    <!-- Navbar Section -->
    <nav id="navbar-sec" class="fixed w-full top-0 left-0 z-50 transition-background bg-transparent">
        <div class="flex items-center justify-center px-8 py-3">
            <ul class="flex gap-6 font-medium">
                <li><a href="index.html" class="navbar-link text-white hover:text-[#0B3060] transition">Home</a></li>
                <li><a href="about.html" class="navbar-link text-white hover:text-[#0B3060] transition">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="herosec relative h-[70vh] flex items-center justify-center">
        <div class="absolute inset-0 bg-black/40"></div>
        <div class="relative z-10 text-center text-white flex flex-col items-center">
            <h1 class="text-8xl md:text-6xl font-extrabold mb-3 drop-shadow-lg">Facanisme</h1>
            <div id="typing-desc" class="text-2xl md:text-4xl mb-2 h-[30px] font-semibold mb-5"></div>
            <button onclick="document.getElementById('dndImgSection').scrollIntoView({behavior:'smooth'})"
                class="bg-[#0B3060] hover:bg-[#022450] px-5 py-3 rounded-full text-lg font-semibold shadow-lg transition">Detect Now!</button>
        </div>
    </section>
    <!-- Main Section -->
    <!-- Drag & Drop Img Section -->
    <main class="max-w-6xl mx-auto px-6 -mt-10 relative z-20 pb-20">
        <section id="dndImgSection" class="bg-[#1e3a5f] p-8 rounded-3xl shadow-2xl border border-white/10 mb-12">
            <!-- Header Drop Area -->
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-white">Upload Character</h2>
                <p class="text-sm text-gray-400">Drag & drop your anime character image</p>
                <p class="text-sm text-gray-400">(.jpg, .jpeg, .png)</p>
            </div>
            <!-- Drop Area -->
            <div id="drop-zone" class="group border-4 border-dashed border-white/20 hover:border-blue-400 p-12 rounded-2xl transition-all cursor-pointer flex flex-col items-center justify-center bg-black/10">
                <p class="text-lg font-medium group-hover:text-blue-400 transition">Drop your image here or <span class="text-blue-400 underline">browser</span></p>
                <input type="file" id="file-input" class="hidden" accept=".jpg,.jpeg,.png">
            </div>
            <!-- Loading Indicator -->
            <div id="loading-indicator" class="hidden mt-6 text-center">
                <div class="animate-spin inline-block w-8 h-8 border-4 border-blue-400 border-t-transparent rounded-full mb-2"></div>
                <p>Analyzing anime face...</p>
            </div>
        </section>
    </main>
    <!-- Result Section -->

    <!-- Similar Anime Genre Based Section -->

    <!-- Footer Section -->
    <footer class="bg-[#022450] text-white py-6 mt-10">
        <div class="max-w-5xl mx-auto text-center">
            &copy; 2026 Facanisme. All rights reserved.
        </div>
    </footer>

    <!-- Script.js -->
    <script src="style/scripting.js"></script>
</body>
</html>
